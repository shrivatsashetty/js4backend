<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form id="userForm">
        <h2>User Information</h2>
        
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input 
                type="date" 
                id="dob" 
                name="dob" 
                value="2002-10-27" 
                required 
            >
        </div>

      <div class="form-group">
            <label for="hobbies">Hobbies:</label>
            <select 
                id="hobbies"
                name="hobbies"
                multiple
                aria-label="Select one or more hobbies"
                required
            >
                <option value="Reading">Reading</option>
                <option value="Coding">Coding</option>
                <option value="Football">Football</option>
                <option value="Gaming">Gaming</option>
                <option value="Trekking">Trekking</option>
                <option value="Traveling">Traveling</option>
                <option value="Cooking">Cooking</option>
                <option value="Photography">Photography</option>
                <option value="Music">Music</option>
            </select>
            <small style="color: #666; display: block; margin-top: 5px;">Hold Ctrl (Cmd on Mac) to select multiple hobbies</small>
        </div>

        <div class="form-group">
            <div class="checkbox-group">
                <input type="checkbox" id="isSubscribed" name="isSubscribed">
                <label for="isSubscribed">Subscribe for Newsletter</label>
            </div>
        </div>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
